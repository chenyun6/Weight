spring:
  application:
    name: weighty
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://82.157.47.13:3306/weight?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true
    username: app
    password: App@123456
    druid:
      initial-size: 5
      min-idle: 5
      max-active: 20
      max-wait: 60000
      time-between-eviction-runs-millis: 60000
      min-evictable-idle-time-millis: 300000
      validation-query: SELECT 1
      test-while-idle: true
      test-on-borrow: false
      test-on-return: false
      connection-properties: allowPublicKeyRetrieval=true

mybatis-plus:
  mapper-locations: classpath:mapper/**/*.xml
  type-aliases-package: com.cy.infrastructure.weight.repository.model
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl

server:
  port: 8080

logging:
  level:
    com.cy: debug
    root: info

# JWT配置
jwt:
  secret: weighty-secret-key-for-jwt-token-generation-please-change-in-production-environment
  expiration: 604800000  # 7天，单位：毫秒
  refresh-expiration: 1209600000  # 14天，单位：毫秒
