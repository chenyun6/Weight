spring:
  application:
    name: weighty
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/weight?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true
    username: root
    password: 123456
    druid:
      initial-size: 5
      min-idle: 5
      max-active: 20
      max-wait: 60000
      time-between-eviction-runs-millis: 60000
      min-evictable-idle-time-millis: 300000
      validation-query: SELECT 1
      test-while-idle: true
      test-on-borrow: false
      test-on-return: false
      connection-properties: allowPublicKeyRetrieval=true

mybatis-plus:
  mapper-locations: classpath:mapper/**/*.xml
  type-aliases-package: com.sanzhong.infrastructure.weight.repository.model
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl

server:
  port: 8080

logging:
  level:
    com.sanzhong: debug
    root: info

# JWT配置
jwt:
  secret: weighty-secret-key-for-jwt-token-generation-please-change-in-production-environment
  expiration: 604800000  # 7天，单位：毫秒
  refresh-expiration: 1209600000  # 14天，单位：毫秒

# 阿里云短信配置（仅在sms.enabled=true时生效）
# 使用号码认证服务的SendSmsVerifyCode和CheckSmsVerifyCode接口
aliyun:
  sms:
    access-key-id:  # 请替换为实际的AccessKeyId
    access-key-secret:  # 请替换为实际的AccessKeySecret
    scheme-name:   # 号码认证方案名称（需要在阿里云控制台申请号码认证方案）
    sign-name:  # 短信签名名称（需要在阿里云控制台申请，推荐使用号码认证服务赠送的签名）
    template-code:  # 短信模板Code（需要在阿里云控制台申请，推荐使用号码认证服务赠送的模板）
    endpoint: dypnsapi.aliyuncs.com  # 阿里云号码认证服务端点
